<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="keywords"
    content="resume, profile "/>
    <meta name="author" content="Kanha singh"/>
    <title>Personal Portfolio Website using HTML and CSS only | code kanha</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
                <a href="index.html" class="logo">Kanha.</a>
             <nav class="navbar">
                <ul>
                    <li class="current"><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="index.html">RESUME</a></li>
                    <li><a href="index.html">CONTACT</a></li>
                </ul>
             </nav>
    </header>
    <header class="contact">
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div class="contact-form">
                <h2>Get in Touch</h2>
                <p>Have a question or inquiry? Fill out the form below and we'll get back to you as soon as possible</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label form="number">Your Number</label>
                        <input type="number" id="number" name="number" required>
                    </div>
                    <div class="form-group">
                        <label form="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label form="message">Your Message</label>
                        <input type="message" id="message" name="message" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
